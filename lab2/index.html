<html>
    <head>
        <style>
      input:invalid {
        border: 1px solid red;
      }
    </style>
    </head>
    <body>
        <label for="ipv4">Imię:</label>
        <input type="text" id="ipv4" pattern="" required>
        <br>
        <label for="webpage">Strona www:</label>
        <input type="url" id="webpage" required>
        <br>
        <label for="winpath1">Ścieżka windows lowercase:</label>
        <input type="text" id="winpath1" required>
        <br>
        <label for="winpath2">Ścieżka windows allcase:</label>
        <input type="text" id="winpath2" required>
        <br>
        <label for="linuxpath">Linux path:</label>
        <input type="text" id="linuxpath" pattern="[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" required>
        <br>
        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone" pattern="\d{3}-\d{3}-\d{3}" required>
        <br>
        <button type="button" id="generate">Generuj</button>
    </body>
</html>
